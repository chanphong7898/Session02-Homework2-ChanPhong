<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Market research survey</h3>
        <p style="font-size: medium;">Please take a few moments to complete this satisfaction survey</p>
        <hr>
        <b>Which of the folowing products have your purchased in the last 2 months, please check all that apply.</b>
        <br>
        <input type="checkbox" name="products" id="products1">
        <label for="products1">Product 1</label><br>
        <input type="checkbox" name="products" id="products2">
        <label for="products2">Product 2</label><br>
        <input type="checkbox" name="products" id="products3">
        <label for="products3">Product 3</label><br><br>
        <b>How often would you use our new product?</b>
        <br>
        <input type="radio" name="day" id="daily">
        <label for="daily">Daily</label><br>
        <input type="radio" name="day" id="weekly">
        <label for="weekly">Weekly</label><br>
        <input type="radio" name="day" id="monthly">
        <label for="monthly">Monthly</label><br><br>
        <b>What feature would you like to see in the new product?</b><br>
        <textarea cols="70" rows="10"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
